<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="calc-container">
        <div class="row screen">
            <input class="input display" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="button button1 func-opr" >sin</button>
            <button class="button button1 func-opr" >cos</button>
            <button class="button button1 func-opr">tan</button>
            <button class="button button1 func-opr">deg</button>
            <button class="button button1 func-opr" >rad</button>
        </div>
        <div class="row">
            <button class="button button1 func-opr" >e</button>
            <button class="button button1 func-opr" >&pi;</button>
            <button class="button button1 func-opr">!</button>
            <button class="button button1 func-opr">log</button>
            <button class="button button1 func-opr" >ln</button>
        </div>
        <div class="row">
            <button class="button" id="clear-operator">CE</button>
            <button class="button opr" >(</button>
            <button class="button opr">)</button>
            <button class="button opr">/</button>
            <button class="button" id="del-operator">DE</button>
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button opr">*</button>
            <button class="button opr">^</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button opr">+</button>
            <button class="button opr">&#8730;</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button opr">-</button>
            <button class="button opr">%</button>
        </div>

        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button" id="equal-operator">=</button>
        </div>

    </div>
</body>
</html>
